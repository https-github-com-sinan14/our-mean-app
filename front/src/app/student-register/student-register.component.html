<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0 text-center">register</h3>
        </div>
        <div class="card-body">
          <!-- we gives the name used in the ts file here to connect with html -->
          <form [formGroup]="registerForm" (ngSubmit)="registerStudent()">
            <div class="form-group">
              <label class="form-label">Name:</label>
              <input class="form-control" type="text" formControlName="Name" />
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <!-- we gives formControlName the exact we used in ts file -->
              <input class="form-control" type="text" formControlName="Email" />
            </div>
            <div class="form-group">
              <label class="form-label">Phone:</label>
              <input class="form-control" type="text" formControlName="Phone" />
            </div>
            <div class="form-group">
              <label class="form-label">Sex:</label>
              <select class="form-control" formControlName="Sex">
                <option ddd value="female">female</option>
                <option value="male">male</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Interested Course</label>
              <select class="form-control" formControlName="Course">
                <option disabled>--Please choose an option--</option>
                <option value="MeanStack">Mean Stack</option>
                <option value="Cybersecurity">Cyber Security</option>
                <option value="Data Science">Data Science</option>
                <option value="MachineLearining">Machine Learining</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Highest Qualification:</label>
              <select
                class="form-control"
                formControlName="HighestQualification"
              >
                <option disabled>--Please choose an option--</option>
                <option value="PostGraduateInCS">
                  Post Graduate In Computer Science
                </option>
                <option value="GraduateInCS">
                  Graduate In Computer Science
                </option>
                <option value="Graduate">Graduate In Other Streams</option>
                <option value="PostGraduate">
                  Post GraduateIn Other Streams
                </option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Pass of year:</label>
              <input
                class="form-control"
                type="date"
                min="2010-01-01"
                max="2022-04-30"
                formControlName="PassOfYear"
              />
            </div>
            <div class="form-group">
              <label class="form-label">Employment Status</label>
              <select class="form-control" formControlName="EmploymentStatus">
                <option value="Student" selected>Student</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Employed">Employed</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">State:</label>
              <select class="form-control" formControlName="State">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">
                  Andaman and Nicobar Islands
                </option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">
                  Dadar and Nagar Haveli
                </option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">District:</label>
              <input
                class="form-control"
                type="text"
                formControlName="District"
              />
            </div>
            <div class="form-group">
              <label class="form-label">Post:</label>
              <input class="form-control" type="text" formControlName="Post" />
            </div>
            <div>
              <label class="form-label">Password:</label>
              <input
                class="form-control"
                type="password"
                formControlName="Password"
              />
            </div>
            <button
              [disabled]="registerForm.invalid"
              type="submit"
              class="btn btn-success float-right"
            >
              register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
